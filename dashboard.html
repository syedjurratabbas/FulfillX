<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FulfillX | Smart Dropshipping Backbone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #09090b; color: #fafafa; }
        .sidebar-link.active { background: rgba(34, 197, 94, 0.1); border-right: 3px solid #22c55e; color: #22c55e; }
        .glass { background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(63, 63, 70, 0.4); }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #3f3f46; border-radius: 10px; }
        .mode-badge-auto { background: rgba(59, 130, 246, 0.1); color: #3b82f6; border: 1px solid #3b82f6; }
        .mode-badge-safe { background: rgba(34, 197, 94, 0.1); color: #22c55e; border: 1px solid #22c55e; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.3s ease-out forwards; }
        
        @media (max-width: 768px) {
            .sidebar-hidden { transform: translateX(-100%); }
            .sidebar-visible { transform: translateX(0); }
        }

        .console-text { font-family: 'JetBrains Mono', monospace; font-size: 11px; }
    </style>
</head>
<body class="overflow-hidden">

    <div class="flex h-screen w-full relative">
        <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 border-r border-zinc-800 flex flex-col bg-[#09090b] z-50 transition-transform duration-300 sidebar-hidden md:relative md:translate-x-0">
            <div class="p-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-green-500 rounded-lg flex items-center justify-center"><i data-lucide="zap" class="text-black w-5 h-5"></i></div>
                    <span class="text-xl font-extrabold tracking-tight">FulfillX</span>
                </div>
                <button onclick="toggleSidebar()" class="md:hidden text-zinc-500"><i data-lucide="x"></i></button>
            </div>

            <nav class="flex-1 px-3 space-y-1 custom-scrollbar overflow-y-auto text-sm font-medium text-zinc-400">
                <p class="px-3 py-2 text-[10px] uppercase tracking-widest text-zinc-600 font-bold">Operations</p>
                <a href="#" onclick="showPage('dashboard')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition group" id="link-dashboard">
                    <i data-lucide="layout-dashboard" class="w-4 h-4"></i> Dashboard
                </a>
                <a href="#" onclick="showPage('orders')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-orders">
                    <i data-lucide="shopping-cart" class="w-4 h-4"></i> Live Orders
                </a>
                <a href="#" onclick="showPage('products')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-products">
                    <i data-lucide="package" class="w-4 h-4"></i> Inventory
                </a>
                
                <p class="px-3 py-2 mt-4 text-[10px] uppercase tracking-widest text-zinc-600 font-bold">Logistics Bridge</p>
                <a href="#" onclick="showPage('stores')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-stores">
                    <i data-lucide="store" class="w-4 h-4"></i> Marketplaces
                </a>
                <a href="#" onclick="showPage('sourcing')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-sourcing">
                    <i data-lucide="search" class="w-4 h-4"></i> Auto-Sourcing
                </a>
                <a href="#" onclick="showPage('suppliers')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-suppliers">
                    <i data-lucide="truck" class="w-4 h-4"></i> Suppliers
                </a>

                <p class="px-3 py-2 mt-4 text-[10px] uppercase tracking-widest text-zinc-600 font-bold">Finances</p>
                <a href="#" onclick="showPage('billing')" class="sidebar-link flex items-center gap-3 px-3 py-2.5 rounded-lg hover:text-white transition" id="link-billing">
                    <i data-lucide="wallet" class="w-4 h-4"></i> Fulfillment Wallet
                </a>
            </nav>
            <div class="p-4 border-t border-zinc-800">
                <div class="bg-zinc-900/50 p-3 rounded-xl border border-zinc-800">
                    <p class="text-[10px] text-zinc-500 font-bold uppercase mb-1">Plan</p>
                    <p class="text-xs font-bold text-green-500">Enterprise Bridge</p>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col min-w-0 bg-[#0c0c0e]">
            <header class="h-16 border-b border-zinc-800 flex items-center justify-between px-4 md:px-8 bg-[#09090b]/50 backdrop-blur-md z-40">
                <div class="flex items-center gap-4">
                    <button onclick="toggleSidebar()" class="md:hidden p-2 text-zinc-400"><i data-lucide="menu"></i></button>
                    <div class="flex items-center gap-2 px-3 py-1.5 bg-zinc-900 border border-zinc-800 rounded-lg">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] font-bold text-zinc-300">BRIDGE ONLINE</span>
                    </div>
                </div>
                <div class="flex items-center gap-6">
                    <div class="hidden sm:flex flex-col items-end">
                        <span class="text-[10px] text-zinc-500 uppercase font-bold tracking-tighter">Available Balance</span>
                        <span class="text-sm font-bold text-green-500">$1,420.50</span>
                    </div>
                    <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-green-500 to-emerald-700 flex items-center justify-center text-black font-black text-xs">JD</div>
                </div>
            </header>

            <div id="content-viewport" class="flex-1 overflow-y-auto p-4 md:p-8 custom-scrollbar">
                </div>
        </main>
    </div>

    <script>
        // --- DATA ---
        const MOCK_STATS = { revenue: "$12,450", profit: "$4,120", orders: 142, activeStores: 4 };
        const MOCK_ORDERS = [
            { id: "FX-9921", product: "Orthopedic Pillow", store: "Shopify", status: "Pending", profit: "+$14.20", mode: "Safe-Fulfill", date: "2 mins ago" },
            { id: "FX-9920", product: "Portable Blender", store: "Amazon", status: "Shipped", profit: "+$9.50", mode: "Auto-Order", date: "1 hour ago" },
            { id: "FX-9919", product: "LED Strip Lights", store: "Shopify", status: "Ordered", profit: "+$22.00", mode: "Safe-Fulfill", date: "3 hours ago" },
            { id: "FX-9918", product: "Yoga Mat Pro", store: "TikTok Shop", status: "Pending", profit: "+$11.30", mode: "Auto-Order", date: "5 hours ago" }
        ];
        const MOCK_STORES = [
            { name: "GadgetGalaxy", platform: "Shopify", status: "Connected", orders: 124 },
            { name: "EcoHome", platform: "Amazon US", status: "Suspension Risk", orders: 18 },
            { name: "TrendVault", platform: "TikTok Shop", status: "Connected", orders: 45 }
        ];

        // --- NAVIGATION ---
        function showPage(pageId) {
            const viewport = document.getElementById('content-viewport');
            document.querySelectorAll('.sidebar-link').forEach(el => el.classList.remove('active'));
            document.getElementById(`link-${pageId}`)?.classList.add('active');
            if (window.innerWidth < 768) toggleSidebar();

            switch(pageId) {
                case 'dashboard': renderDashboard(viewport); break;
                case 'orders': renderOrders(viewport); break;
                case 'stores': renderStores(viewport); break;
                case 'sourcing': renderSourcing(viewport); break;
                case 'suppliers': renderSuppliers(viewport); break;
                case 'billing': renderBilling(viewport); break;
                case 'products': viewport.innerHTML = `<div class="p-20 text-center"><i data-lucide="package" class="w-12 h-12 text-zinc-800 mx-auto mb-4"></i><h2 class="text-xl font-bold">Catalog Syncing</h2><p class="text-zinc-500">Mapping Shopify SKU to AliExpress Ali-ID...</p></div>`; break;
            }
            lucide.createIcons();
        }

        function toggleSidebar() {
            const sb = document.getElementById('sidebar');
            sb.classList.toggle('sidebar-hidden');
            sb.classList.toggle('sidebar-visible');
        }

        // --- DASHBOARD RENDERER ---
        function renderDashboard(container) {
            container.innerHTML = `
                <div class="animate-fade">
                    <div class="mb-8">
                        <h2 class="text-3xl font-extrabold tracking-tight">Main Bridge Control</h2>
                        <p class="text-zinc-500 text-sm">System is currently syncing 4 channels and 1,204 products.</p>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-8">
                        ${renderStatCard("Revenue", MOCK_STATS.revenue, "trending-up", "text-green-500", "+12.4%")}
                        ${renderStatCard("Profit", MOCK_STATS.profit, "dollar-sign", "text-blue-500", "+8.2%")}
                        ${renderStatCard("Orders", MOCK_STATS.orders, "shopping-cart", "text-yellow-500", "+42 today")}
                        ${renderStatCard("Success Rate", "99.8%", "shield-check", "text-purple-500", "Stable")}
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                        <div class="lg:col-span-2 glass p-6 rounded-3xl h-[350px] flex flex-col">
                            <h3 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="activity" class="w-4 h-4 text-green-500"></i> Fulfillment Performance</h3>
                            <div class="flex-1 flex items-end gap-2 px-2">
                                ${[30, 60, 40, 80, 50, 70, 90, 45, 65, 85].map(h => `<div class="flex-1 bg-green-500/20 border-t-2 border-green-500 rounded-t-lg" style="height: ${h}%"></div>`).join('')}
                            </div>
                            <div class="flex justify-between mt-4 text-[10px] text-zinc-500 font-bold uppercase tracking-widest">
                                <span>Mon</span><span>Wed</span><span>Fri</span><span>Sun</span>
                            </div>
                        </div>

                        <div class="flex flex-col gap-6">
                            <div class="glass p-6 rounded-3xl border-orange-500/20 bg-orange-500/5">
                                <div class="flex items-center gap-3 text-orange-500 mb-3"><i data-lucide="alert-circle" class="w-5 h-5"></i><h3 class="font-bold">Amazon Risk</h3></div>
                                <p class="text-xs text-zinc-400 leading-relaxed mb-4">Tracking ID mismatch detected on <b>EcoHome</b>. Switch to Safe-Fulfill immediately to prevent suspension.</p>
                                <button class="w-full bg-orange-500 text-black font-bold py-2 rounded-xl text-xs">Activate Safe-Fulfill</button>
                            </div>
                            <div class="glass p-6 rounded-3xl border-green-500/10 bg-green-500/5">
                                <h3 class="font-bold text-sm mb-3">Bridge Connectivity</h3>
                                <div class="space-y-2">
                                    <div class="flex justify-between text-[10px] font-bold text-zinc-500 uppercase"><span>Shopify Webhook</span><span class="text-green-500">Active</span></div>
                                    <div class="flex justify-between text-[10px] font-bold text-zinc-500 uppercase"><span>AliExpress API</span><span class="text-green-500">Active</span></div>
                                    <div class="flex justify-between text-[10px] font-bold text-zinc-500 uppercase"><span>Proxy Rotation</span><span class="text-blue-500">Healthy</span></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="glass rounded-3xl p-6 overflow-hidden">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="font-bold text-sm">Live System Logs</h3>
                            <span class="text-[10px] font-mono text-zinc-500">LOG_v4.2.0</span>
                        </div>
                        <div class="bg-black/40 rounded-xl p-4 h-32 overflow-y-auto console-text text-zinc-500 space-y-1 custom-scrollbar">
                            <p>> [SYSTEM] Listening for Shopify webhooks...</p>
                            <p class="text-green-500/70">> [SUCCESS] Order FX-9921 parsed. Matching supplier...</p>
                            <p>> [INFO] Supplier Ali-424 selected for Orthopedic Pillow.</p>
                            <p class="text-blue-500/70">> [API] Mapping tracking number to Shopify FX-9920...</p>
                            <p>> [SYSTEM] Rotating residential proxy (US-West-1)...</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // --- SUB-PAGE RENDERERS ---
        function renderOrders(container) {
            container.innerHTML = `<div class="animate-fade"><h2 class="text-2xl font-bold mb-6">Live Pipeline</h2><div class="glass rounded-2xl overflow-x-auto"><table class="w-full text-left text-sm min-w-[800px]"><thead class="bg-zinc-900/50 text-zinc-500 font-bold uppercase text-[10px] border-b border-zinc-800"><tr><th class="px-6 py-4">Order ID</th><th class="px-6 py-4">Product</th><th class="px-6 py-4">Mode</th><th class="px-6 py-4">Status</th><th class="px-6 py-4">Action</th></tr></thead><tbody class="divide-y divide-zinc-800">${MOCK_ORDERS.map(o => `<tr><td class="px-6 py-4 font-mono text-zinc-400 text-xs">${o.id}</td><td class="px-6 py-4 font-bold text-white">${o.product}</td><td class="px-6 py-4"><span class="px-3 py-1 rounded-full text-[10px] font-bold ${o.mode === 'Safe-Fulfill' ? 'mode-badge-safe' : 'mode-badge-auto'}">${o.mode}</span></td><td class="px-6 py-4"><span class="text-green-500">●</span> ${o.status}</td><td class="px-6 py-4"><button class="text-zinc-500 hover:text-white"><i data-lucide="external-link" class="w-4 h-4"></i></button></td></tr>`).join('')}</tbody></table></div></div>`;
        }

        function renderStores(container) {
            container.innerHTML = `<div class="animate-fade"><h2 class="text-2xl font-bold mb-8">Sales Channels</h2><div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${MOCK_STORES.map(s => `<div class="glass p-6 rounded-3xl"><div class="flex justify-between mb-6"><div class="p-3 bg-zinc-800 rounded-xl"><i data-lucide="store" class="w-6 h-6 text-zinc-400"></i></div><span class="text-[10px] font-bold uppercase px-2 py-1 rounded ${s.status === 'Connected' ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500 animate-pulse'}">${s.status}</span></div><h3 class="font-bold">${s.name}</h3><p class="text-zinc-500 text-xs mb-6">${s.platform}</p><div class="flex justify-between border-t border-zinc-800 pt-4"><span class="text-[10px] text-zinc-500 uppercase font-bold">${s.orders} SYNCED</span><button class="text-xs font-bold text-green-500">Settings</button></div></div>`).join('')}</div></div>`;
        }

        function renderSourcing(container) {
            container.innerHTML = `<div class="animate-fade max-w-xl mx-auto glass p-10 rounded-[40px] border-green-500/10"><div class="text-center mb-10"><i data-lucide="search" class="w-12 h-12 text-green-500 mx-auto mb-4"></i><h2 class="text-3xl font-bold">Auto-Sourcing Bridge</h2><p class="text-zinc-500 text-sm">We'll find the cheapest, fastest AliExpress supplier for your SKU.</p></div><div class="space-y-6"><input type="text" placeholder="AliExpress URL" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl text-sm focus:border-green-500 outline-none transition"><input type="text" placeholder="Shopify Product SKU" class="w-full bg-zinc-900 border border-zinc-800 p-4 rounded-2xl text-sm focus:border-green-500 outline-none transition"><button class="w-full bg-green-500 text-black font-black py-5 rounded-2xl shadow-lg shadow-green-500/20 hover:scale-[1.02] active:scale-[0.98] transition">Initialize Direct Bridge</button></div></div>`;
        }

        function renderSuppliers(container) {
            container.innerHTML = `<div class="animate-fade"><h2 class="text-2xl font-bold mb-6">Logistics Network</h2><div class="grid grid-cols-1 md:grid-cols-2 gap-6"><div class="glass p-6 rounded-3xl border-l-4 border-green-500"><div class="flex justify-between items-start"><div><h4 class="font-bold">AliExpress Direct</h4><p class="text-xs text-zinc-500">Mapped via FulfillX API Bridge</p></div><span class="text-[10px] bg-green-500/10 text-green-500 px-2 py-1 rounded font-bold uppercase">ACTIVE</span></div></div><div class="glass p-6 rounded-3xl border-l-4 border-zinc-800 opacity-60"><div class="flex justify-between items-start"><div><h4 class="font-bold">Yiwu Private Agent</h4><p class="text-xs text-zinc-500">Requires 50+ Daily Orders</p></div><i data-lucide="lock" class="w-4 h-4"></i></div></div></div></div>`;
        }

        function renderBilling(container) {
            container.innerHTML = `<div class="animate-fade grid grid-cols-1 lg:grid-cols-2 gap-8"><div class="glass p-10 rounded-[40px] bg-gradient-to-br from-green-500/20 to-transparent border-green-500/10"><p class="text-xs font-bold text-zinc-500 uppercase mb-2">Automated Payout Balance</p><h2 class="text-5xl font-black mb-8">$1,420.50</h2><button class="w-full bg-white text-black font-bold py-4 rounded-2xl">Deposit Funds</button></div><div class="space-y-4"><h3 class="font-bold text-lg mb-4">Payment Automation</h3><div class="glass p-6 rounded-3xl flex items-center gap-4"><i data-lucide="credit-card" class="text-zinc-500"></i><div><p class="text-sm font-bold">Primary Card: Visa •••• 9921</p><p class="text-[10px] text-zinc-500">Used for Auto-Order placement</p></div></div><div class="glass p-6 rounded-3xl"><h4 class="text-xs font-bold text-zinc-500 uppercase mb-4">Transaction History</h4><div class="space-y-4 text-xs"><div class="flex justify-between"><span>Batch Fulfillment #882</span><span class="font-bold">-$412.00</span></div><div class="flex justify-between"><span>Sourcing Request #12</span><span class="text-green-500 font-bold">FREE</span></div></div></div></div></div>`;
        }

        function renderStatCard(title, value, icon, colorClass, trend) {
            return `<div class="glass p-6 rounded-3xl"><div class="flex justify-between items-start mb-4"><div class="p-2 bg-zinc-900 rounded-lg"><i data-lucide="${icon}" class="w-5 h-5 ${colorClass}"></i></div><span class="text-[10px] text-green-500 font-bold tracking-widest uppercase">${trend}</span></div><p class="text-zinc-400 text-xs font-medium mb-1">${title}</p><h4 class="text-2xl font-black">${value}</h4></div>`;
        }

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => { showPage('dashboard'); });
    </script>
</body>
</html>
